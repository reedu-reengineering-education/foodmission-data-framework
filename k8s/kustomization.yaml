apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: foodmission-data-framework
  namespace: foodmission

# Resources to include in the deployment
resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - rbac.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - pdb.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: foodmission-data-framework
  app.kubernetes.io/instance: production
  app.kubernetes.io/managed-by: kustomize

# Common annotations
commonAnnotations:
  deployment.kubernetes.io/revision: '1'

# Namespace for all resources
namespace: foodmission

# Images to replace
images:
  - name: foodmission/data-framework
    newTag: latest

# ConfigMap generator for additional configuration
configMapGenerator:
  - name: foodmission-deployment-config
    literals:
      - DEPLOYMENT_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
      - DEPLOYMENT_VERSION=0.0.1
      - KUBERNETES_NAMESPACE=foodmission

# Secret generator for additional secrets (if needed)
secretGenerator:
  - name: foodmission-deployment-secrets
    literals:
      - DEPLOYMENT_KEY=changeme

# Patches for different environments
patchesStrategicMerge:
  - patches/production.yaml

# Replicas for different environments
replicas:
  - name: foodmission-api
    count: 3
