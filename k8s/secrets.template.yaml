apiVersion: v1
kind: Secret
metadata:
  name: foodmission-secrets
  namespace: foodmission
  labels:
    app.kubernetes.io/name: foodmission-data-framework
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Database credentials (base64 encoded)
  # Use: echo -n "your_actual_password" | base64
  DATABASE_PASSWORD: <BASE64_ENCODED_DATABASE_PASSWORD>

  # JWT Configuration
  JWT_SECRET: <BASE64_ENCODED_JWT_SECRET>
  JWT_EXPIRES_IN: <BASE64_ENCODED_JWT_EXPIRES_IN>

  # Redis Password (if authentication is enabled)
  REDIS_PASSWORD: <BASE64_ENCODED_REDIS_PASSWORD>

  # Keycloak Client Secret
  KEYCLOAK_CLIENT_SECRET: <BASE64_ENCODED_KEYCLOAK_CLIENT_SECRET>

  # OpenFoodFacts API Key (if required)
  OPENFOODFACTS_API_KEY: <BASE64_ENCODED_OPENFOODFACTS_API_KEY>

  # Encryption keys
  ENCRYPTION_KEY: <BASE64_ENCODED_ENCRYPTION_KEY>
