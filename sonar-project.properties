# SonarCloud configuration for FOODMISSION Data Framework

# Project identification
sonar.projectKey=foodmission-data-framework
sonar.organization=foodmission
sonar.projectName=FOODMISSION Data Framework
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.tests=src,test
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,test/**/*.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts,**/prisma/migrations/**

# Language configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,test/**/*.ts,src/main.ts,**/*.module.ts,**/prisma/**

# Duplication detection
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,test/**/*.ts

# Quality gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git