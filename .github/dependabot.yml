version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'foodmission-team'
    assignees:
      - 'foodmission-team'
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
    groups:
      # Group minor and patch updates together
      minor-and-patch:
        update-types:
          - 'minor'
          - 'patch'
      # Group development dependencies
      dev-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      # Group NestJS related updates
      nestjs:
        patterns:
          - '@nestjs/*'
        update-types:
          - 'minor'
          - 'patch'
      # Group Prisma related updates
      prisma:
        patterns:
          - 'prisma'
          - '@prisma/*'
        update-types:
          - 'minor'
          - 'patch'
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: '@nestjs/*'
        update-types: ['version-update:semver-major']
      - dependency-name: 'prisma'
        update-types: ['version-update:semver-major']
      - dependency-name: '@prisma/client'
        update-types: ['version-update:semver-major']

  # Enable version updates for Docker
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'tuesday'
      time: '09:00'
    reviewers:
      - 'foodmission-team'
    assignees:
      - 'foodmission-team'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    labels:
      - 'docker'
      - 'dependencies'
      - 'automated'
    groups:
      docker-updates:
        patterns:
          - '*'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
      time: '09:00'
    reviewers:
      - 'foodmission-team'
    assignees:
      - 'foodmission-team'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    labels:
      - 'github-actions'
      - 'dependencies'
      - 'automated'
    groups:
      github-actions:
        patterns:
          - '*'
