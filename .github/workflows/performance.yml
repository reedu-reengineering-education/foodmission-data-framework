name: Performance Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run performance tests weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  memory-profiling:
    name: Memory Profiling
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: foodmission_memory
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://testuser:testpass@localhost:5432/foodmission_memory
      NODE_ENV: test
      KEYCLOAK_BASE_URL: http://localhost:8080
      KEYCLOAK_REALM: test-realm
      KEYCLOAK_CLIENT_ID: foodmission-api
      KEYCLOAK_CLIENT_SECRET: test-secret

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Build application
        run: npm run build

      - name: Run memory profiling
        run: |
          # Start application with memory profiling
          node --max-old-space-size=512 --expose-gc dist/src/main.js &
          APP_PID=$!

          sleep 30

          # Monitor memory usage
          for i in {1..10}; do
            ps -p $APP_PID -o pid,vsz,rss,pmem,comm
            sleep 10
          done

          # Stop application
          kill $APP_PID

      - name: Check for memory leaks
        run: |
          echo "Memory profiling completed. Check logs for any memory issues."
