name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '22'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-quality:
    name: Lint, Type Check & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Get changed files (PR only)
        id: changed-files
        if: github.event_name == 'pull_request'
        run: |
          # Fetch the base branch to compare against
          git fetch origin ${{ github.event.pull_request.base.ref }}:${{ github.event.pull_request.base.ref }} --depth=1 || true
          
          # Get changed TypeScript files compared to base branch
          # Use merge-base to find the common ancestor, then diff from there
          BASE_REF="origin/${{ github.event.pull_request.base.ref }}"
          CHANGED_FILES=$(git diff --name-only --diff-filter=AM "$BASE_REF"...HEAD 2>/dev/null | grep -E '\.(ts|tsx)$' | grep -E '^(src|test|apps|libs)/' || true)
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No TypeScript files changed in this PR"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            # Use multiline output for files with special characters
            {
              echo "changed_files<<EOF"
              echo "$CHANGED_FILES"
              echo "EOF"
            } >> $GITHUB_OUTPUT
            echo "Changed TypeScript files:"
            echo "$CHANGED_FILES"
          fi

      - name: Run ESLint on changed files (PR only)
        if: github.event_name == 'pull_request' && steps.changed-files.outputs.has_changes == 'true'
        run: |
          CHANGED_FILES="${{ steps.changed-files.outputs.changed_files }}"
          if [ -z "$CHANGED_FILES" ]; then
            echo "No files to lint"
            exit 0
          fi
          
          echo "Linting changed TypeScript files:"
          echo "$CHANGED_FILES"
          echo ""
          
          # Build array of files and lint them all at once
          FILES_ARRAY=()
          while IFS= read -r line; do
            if [ -n "$line" ] && [ -f "$line" ]; then
              FILES_ARRAY+=("$line")
            fi
          done <<< "$CHANGED_FILES"
          
          if [ ${#FILES_ARRAY[@]} -eq 0 ]; then
            echo "No valid files to lint"
            exit 0
          fi
          
          # Lint all files at once
          npx eslint --fix "${FILES_ARRAY[@]}"

      - name: Check TypeScript compilation
        run: npx tsc --noEmit

      - name: Check code formatting with Prettier
        run: npx prettier --check "src/**/*.ts" "test/**/*.ts"
        continue-on-error: true

      - name: Check for circular dependencies
        run: |
          npx madge --circular --extensions ts src/
          if [ $? -eq 0 ]; then
            echo "‚úÖ No circular dependencies found"
          else
            echo "‚ùå Circular dependencies detected"
            exit 1
          fi

      - name: Check for unused dependencies
        run: |
          npx depcheck --ignores="@types/*,eslint-*,prettier,jest,ts-*,@nestjs/cli,@nestjs/schematics"

      - name: Generate complexity report
        run: |
          npx complexity-report --format json --output complexity-report.json src/ || true
          npx complexity-report src/

      - name: Upload code quality artifacts
        uses: actions/upload-artifact@v6
        with:
          name: code-quality-reports
          path: |
            complexity-report.json

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        if: github.event_name == 'pull_request' && github.actor == 'dependabot[bot]'
        run: npm audit --audit-level=high

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v4
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: foodmission_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgresql://testuser:testpass@localhost:5432/foodmission_test
      REDIS_URL: redis://localhost:6379
      KEYCLOAK_BASE_URL: http://localhost:8080
      KEYCLOAK_AUTH_SERVER_URL: http://localhost:8080
      KEYCLOAK_REALM: test-realm
      KEYCLOAK_CLIENT_ID: foodmission-api
      KEYCLOAK_CLIENT_SECRET: test-secret
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Seed test database
        run: npm run db:seed

      - name: Run unit tests
        run: npm run test:unit -- --coverage

      - name: Run e2e tests
        run: npm run test:e2e

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build-images:
    name: Build Docker Image (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    needs: [lint-and-quality, security-scan, test]
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    permissions:
      contents: read
      packages: write
      pull-requests: write

    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr,prefix=pr-
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=build-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.arch }}
          target: production
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ matrix.arch }}-${{ github.run_id }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-manifests:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@v6
        with:
          path: /tmp/digests
          pattern: digests-*-${{ github.run_id }}
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr,prefix=pr-
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        id: inspect
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

      - name: Update PR description with image info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const tags = `${{ steps.meta.outputs.tags }}`.split('\n');
            
            // Get current PR
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            const imageSection = `

            ---

            ## üê≥ Docker Image Preview

            **Available tags:**
            ${tags.map(tag => `- \`${tag}\``).join('\n')}

            **Pull and test:**
            \`\`\`bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${prNumber}
            docker run -p 3000:3000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${prNumber}
            \`\`\`

            **Multi-arch support:** ‚úÖ AMD64 & ARM64
            `;
            
            // Remove existing image section if present
            let body = pr.body || '';
            const sectionMarker = '## üê≥ Docker Image Preview';
            const markerIndex = body.indexOf(sectionMarker);
            
            if (markerIndex !== -1) {
              // Find the previous --- separator
              const separatorIndex = body.lastIndexOf('---', markerIndex);
              if (separatorIndex !== -1) {
                body = body.substring(0, separatorIndex).trim();
              } else {
                body = body.substring(0, markerIndex).trim();
              }
            }
            
            // Append new image section
            const updatedBody = body + imageSection;
            
            // Update PR description
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              body: updatedBody
            });

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: sbom.spdx.json
